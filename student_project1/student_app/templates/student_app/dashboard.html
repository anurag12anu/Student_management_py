<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <!-- Top-right logout button -->
      <div class="d-flex justify-content-end">
        <a href="{% url 'logo' %}" class="btn btn-danger">Logout</a>
      </div>

      <!-- Dashboard heading -->
      <div class="text-center mt-4 mb-5">
        <h1>Welcome to the Dashboard</h1>
        <p class="lead text-muted">You're successfully logged in!</p>
      </div>

      <!-- Add Button -->
      <a href="{% url 'st_add' %}" class="btn btn-success mb-3"
        >Add Student +</a
      >

      <!-- Student table -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Branch</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for student in student %}
            <tr>
              <td>{{ student.name }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.contact }}</td>
              <td>{{ student.branch }}</td>
              <td>
                <a
                  href="{% url 'st_update' student.id %}"
                  class="btn btn-sm btn-primary me-1"
                  >Edit</a
                >

                <a
                  href="{% url 'st_delete' student.id %}"
                  class="btn btn-sm btn-danger me-1"
                  >Delete</a
                >
                <a href="{% url 'st_view' student.id %}" class="btn btn-sm btn-info text-white">View</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
