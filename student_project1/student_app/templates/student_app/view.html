<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="card-title text-primary">{{ students.name }}</h3>
          <p class="card-text"><strong>Email :</strong> {{ students.email }}</p>
          <p class="card-text">
            <strong>Contact :</strong> {{ students.contact }}
          </p>
          <p class="card-text">
            <strong>Branch :</strong> {{ students.branch }}
          </p>
          <a href="{% url 'dash' %}" class="btn btn-secondary"
            >Back to Dashboard</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
